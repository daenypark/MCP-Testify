apiVersion: apps/v1
kind: Deployment
metadata:
  name: wedding-redis
  namespace: wedding-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wedding-redis
  template:
    metadata:
      labels:
        app: wedding-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: redis-storage
          mountPath: /data
      volumes:
      - name: redis-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: wedding-redis
  namespace: wedding-app
spec:
  selector:
    app: wedding-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP 