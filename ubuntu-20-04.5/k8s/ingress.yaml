apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wedding-api-ingress
  namespace: wedding-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: wedding-api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wedding-api
            port:
              number: 8080 